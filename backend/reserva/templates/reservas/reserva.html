{% extends 'base_usuario.html' %}

{% block content %}
<div class="marca-texto">
    <h1>Reserva tu cita</h1>
    <p class="direccion">Calle 123, Ciudad, País</p>
</div>

<section class="form-section">
    <h2>Formulario de Reserva</h2>
    <p class="instrucciones">Por favor, completa los siguientes campos para reservar tu cita.</p>

    <form class="reserva-form" method="POST" action="{% url 'reserva:create' %}">
        {% csrf_token %}
        <div>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="servicio">Servicio</label>
            <select id="servicio" name="servicio" required>
                <option value="">Selecciona un servicio</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="uñas acrílicas">Uñas Acrílicas</option>
            </select>
        </div>
        <div>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required>
        </div>
        <div>
            <button type="submit" class="btn-change">Reservar</button>
        </div>
    </form>
</section>

{% endblock %}
