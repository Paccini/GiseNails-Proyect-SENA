{% extends 'base_admin.html' %}
{% block content %}

<!-- Contenedor principal de la tarjeta -->
<div class="card shadow mb-4">
    
    <!-- Encabezado de la tarjeta -->
    <div class="card-header bg-success text-dark d-flex justify-content-between align-items-center">
        <!-- Título dinámico: cambia según si se está editando o creando un servicio -->
        <h2 class="mb-0">
            {% if servicio %}Editar Servicio{% else %}Agregar Servicio{% endif %}
        </h2>

        <!-- Botón para volver a la lista de servicios -->
        <a href="{% url 'servicio:servicio_list' %}" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <!-- Cuerpo del formulario -->
    <div class="card-body">
        <!-- Formulario para crear o editar un servicio -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Tabla para organizar los campos del formulario -->
            <table class="table table-bordered">
                {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>

            <!-- Botones de acción -->
            <div class="d-flex gap-2">
                <!-- Botón de guardar -->
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i>
                    {% if servicio %}Guardar cambios{% else %}Guardar{% endif %}
                </button>

                <!-- Botón de cancelar -->
                <a href="{% url 'servicio:servicio_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
