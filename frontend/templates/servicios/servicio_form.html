{% extends 'base_admin.html' %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header bg-success text-dark d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
            {% if servicio %}Editar Servicio{% else %}Agregar Servicio{% endif %}
        </h2>
        <a href="{% url 'servicio:servicio_list' %}" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered">
                {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i>
                    {% if servicio %}Guardar cambios{% else %}Guardar{% endif %}
                </button>
                <a href="{% url 'servicio:servicio_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
