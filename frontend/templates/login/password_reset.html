{% extends 'home.html' %}
{% block content %}
  <main>
    <div class="form-box">
      <h2>Restablecer contrase√±a</h2>
      {% if success %}
        <div class="login-alert">{{ success }}</div>
      {% else %}
        <form method="post">
          {% csrf_token %}
          {% if error %}
            <div class="login-alert">{{ error }}</div>
          {% endif %}
          {{ form.as_p }}
          <button type="submit" class="btn">Enviar correo</button>
        </form>
      {% endif %}
      <div style="margin-top:1rem;">
        <a href="{% url 'login:login' %}">Volver al login</a>
      </div>
    </div>
  </main>
{% endblock %}
