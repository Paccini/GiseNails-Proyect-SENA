{% extends 'base_admin.html' %}
{% load static %}

{% block content %}

<div class="row g-3 mb-4">

    <!-- Clientes -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-primary text-white rounded-circle p-3">
                    <i class="bi bi-people fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ clientes_count }}</div>
                    <div class="text-muted">Clientes</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventas -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-success text-white rounded-circle p-3">
                    <i class="bi bi-currency-dollar fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">${{ ventas_total }}</div>
                    <div class="text-muted">Ventas</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Servicios -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-warning text-white rounded-circle p-3">
                    <i class="bi bi-scissors fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ servicios_count }}</div>
                    <div class="text-muted">Servicios</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Productos -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-danger text-white rounded-circle p-3">
                    <i class="bi bi-box-seam fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ productos_count }}</div>
                    <div class="text-muted">Productos</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FILTRO DE FECHAS -->
<div class="card shadow-sm border-0 mb-4 p-3">
    <form method="GET" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Fecha inicio</label>
            <input type="date" name="inicio" class="form-control" value="{{ inicio }}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Fecha fin</label>
            <input type="date" name="fin" class="form-control" value="{{ fin }}">
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100">
                Filtrar
            </button>
        </div>
    </form>
</div>

<!-- GrÃ¡fico -->
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-graph-up me-2"></i> Ventas por fecha</h5>
        <canvas id="graficoCitas" height="80"></canvas>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    window.graficoCitasMeses = {{ meses|safe }};
    window.graficoCitasDatos = {{ datos_citas|safe }};
</script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
