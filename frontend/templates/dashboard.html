{% extends 'base_admin.html' %}
{% block content %}
<div class="row g-3 mb-4">
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-primary text-white rounded-circle p-3">
                    <i class="bi bi-people fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ clientes_count }}</div>
                    <div class="text-muted">Clientes</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-success text-white rounded-circle p-3">
                    <i class="bi bi-currency-dollar fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">${{ ventas_total }}</div>
                    <div class="text-muted">Ventas</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-warning text-white rounded-circle p-3">
                    <i class="bi bi-scissors fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ servicios_count }}</div>
                    <div class="text-muted">Servicios</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-danger text-white rounded-circle p-3">
                    <i class="bi bi-box-seam fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ productos_count }}</div>
                    <div class="text-muted">Productos</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-graph-up me-2"></i> Gr√°fico de citas</h5>
        <canvas id="graficoCitas" height="80"></canvas>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
const ctx = document.getElementById('graficoCitas').getContext('2d');
const graficoCitas = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for mes in meses %}"{{ mes }}"{% if not forloop.last %},{% endif %}{% endfor %}],
        datasets: [{
            label: 'Citas realizadas por mes',
            data: [{% for dato in datos_citas %}{{ dato }}{% if not forloop.last %},{% endif %}{% endfor %}],
            fill: true,
            borderColor: '#3b82f6',
            borderWidth: 3,
            backgroundColor: 'rgba(59,130,246,0.2)',
            tension: 0.3,
            pointRadius: 4,
            pointBackgroundColor: '#3b82f6'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
        }
    }
});
</script>
{% endblock %}
