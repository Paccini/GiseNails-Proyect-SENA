{% extends 'base_admin.html' %}
{% load static %}

<!-- Bloque principal del contenido de la página -->
{% block content %}

<!-- Fila principal con tarjetas de resumen (clientes, ventas, servicios, productos) -->
<div class="row g-3 mb-4">

    <!-- Tarjeta: Total de clientes -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-primary text-white rounded-circle p-3">
                    <i class="bi bi-people fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ clientes_count }}</div>
                    <div class="text-muted">Clientes</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjeta: Total de ventas -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-success text-white rounded-circle p-3">
                    <i class="bi bi-currency-dollar fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">${{ ventas_total }}</div>
                    <div class="text-muted">Ventas</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjeta: Total de servicios -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-warning text-white rounded-circle p-3">
                    <i class="bi bi-scissors fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ servicios_count }}</div>
                    <div class="text-muted">Servicios</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjeta: Total de productos -->
    <div class="col-md-3">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="bg-danger text-white rounded-circle p-3">
                    <i class="bi bi-box-seam fs-3"></i>
                </div>
                <div>
                    <div class="fs-4 fw-bold">{{ productos_count }}</div>
                    <div class="text-muted">Productos</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sección del gráfico de citas -->
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-graph-up me-2"></i> Gráfico de citas</h5>
        <canvas id="graficoCitas" height="80"></canvas>
    </div>
</div>

{% endblock %}

<!-- Bloque de scripts (JavaScript para el gráfico de citas) -->
{% block scripts %}
<script>
    // Variables globales para el gráfico, accesibles desde dashboard.js
    window.graficoCitasMeses = [{% for mes in meses %}"{{ mes }}"{% if not forloop.last %},{% endif %}{% endfor %}];
    window.graficoCitasDatos = [{% for dato in datos_citas %}{{ dato }}{% if not forloop.last %},{% endif %}{% endfor %}];
</script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
