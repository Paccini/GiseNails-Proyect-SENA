{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reserva{% endblock %}</title>
    <!-- CSS principal y dependencias -->
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Header de la reserva */
        .header-reserva {
            display: flex;
            align-items: center;
            padding: 10px 30px 10px 10px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
        }
        .header-reserva img {
            height: 70px;
            margin-right: 30px;
        }
        .header-reserva h1, .header-reserva h2 {
            font-family: 'Pacifico', cursive, 'Century Gothic', 'Lato', Arial, sans-serif;
            font-weight: bold;
            color: #E6007E;
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        @media (max-width: 600px) {
            .header-reserva h1, .header-reserva h2 {
                font-size: 1.2rem;
            }
            .header-reserva img {
                height: 40px;
                margin-right: 10px;
            }
        }
        body, p, span, li, a, input, label, button {
            font-family: 'Century Gothic', 'Lato', Arial, sans-serif;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body style="background:#fff;">
    <header class="header-reserva">
        <img src="{% static 'img/Logo gisel-nails.png' %}" alt="Logo Gise-Nails">
        <h1 class="h2 m-0">Reserva - Selecciona tus Servicios</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
