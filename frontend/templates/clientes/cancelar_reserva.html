{% extends 'base_cliente.html' %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width:400px;">
  <div class="card-header bg-danger text-white">
    <h4>Cancelar cita</h4>
  </div>
  <div class="card-body">
    <p class="text-dark">
      ¿Estás seguro que deseas cancelar la cita de <b>{{ reserva.servicio }}</b> el <b>{{ reserva.fecha|date:"d/m/Y" }}</b> a las <b>{{ reserva.hora }}</b>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mb-2">Sí, cancelar</button>
      <a href="{% url 'clientes:panel' %}" class="btn btn-secondary w-100">Volver</a>
    </form>
  </div>
</div>
{% endblock %}
