{% extends 'base_cliente.html' %}
{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <h4>¿Estás seguro que deseas cancelar esta cita?</h4>
        <p><strong>Fecha:</strong> {{ reserva.fecha|date:"d/m/Y" }}</p>
        <p><strong>Hora:</strong> {{ reserva.hora }}</p>
        <p><strong>Servicio:</strong> {{ reserva.servicio }}</p>
        <p><strong>Gestora:</strong> {{ reserva.gestora }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, cancelar</button>
            <a href="{% url 'clientes:panel' %}" class="btn btn-secondary">No, volver</a>
        </form>
        <br>
    </div>
</div>
{% endblock %}
