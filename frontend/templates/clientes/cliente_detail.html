<!-- clientes/templates/clientes/cliente_detail.html -->
{% extends 'base_admin.html' %}
{% block content %}
<!-- Tarjeta principal para mostrar los detalles del cliente -->
<div class="card shadow mb-4">
    <!-- Encabezado con el título -->
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">
            <i class="bi bi-person-lines-fill me-2"></i> Detalle de Cliente
        </h2>
    </div>

    <!-- Cuerpo con la información del cliente -->
    <div class="card-body">
        <!-- Lista de detalles del cliente -->
        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
                <strong>ID:</strong> {{ object.id|stringformat:"s"|slice:":3" }}***
            </li>
            <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
            <li class="list-group-item"><strong>Correo:</strong> {{ object.correo }}</li>
            <li class="list-group-item"><strong>Teléfono:</strong> {{ object.telefono }}</li>
        </ul>

        <!-- Botón para volver a la lista de clientes -->
        <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary d-flex align-items-center gap-2">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>
{% endblock %}
