<!-- clientes/templates/clientes/cliente_confirm_delete.html -->
{% extends 'base_admin.html' %}
{% block content %}
<!-- Tarjeta principal para confirmar la eliminación de un cliente -->
<div class="card shadow mb-4">
    <!-- Encabezado en color rojo indicando acción de eliminación -->
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">
            <i class="bi bi-person-x me-2"></i> Eliminar Cliente
        </h2>
    </div>

    <!-- Cuerpo del mensaje de confirmación -->
    <div class="card-body">
        <p>¿Estás seguro que deseas eliminar al cliente <strong>{{ object }}</strong>?</p>

        <!-- Formulario para confirmar la eliminación -->
        <form method="post">
            {% csrf_token %}
            <!-- Botón de confirmación de eliminación -->
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <!-- Botón para cancelar y regresar a la lista -->
            <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
